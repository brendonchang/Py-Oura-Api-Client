name: Py-Oura Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows 11 home

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11.4'  # Replace with your desired Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
  
          pip install requests

      - name: Use PAT to access API
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN}}
        run: |
          python oura_fetch_data.py # Replace with the command to run your Python script
